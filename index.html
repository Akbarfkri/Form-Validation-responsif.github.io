<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
      </style>


  </head>
  <body>
    <div class=" kolom text-center">
        <div class="row">
          <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-3 kiri">
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-6 col-xl-6 tengah">
  
          <h4>FORM</h4>
          

          <form class="containergrid" id="form">

            <input type="text" class="form-control firstname" id="exampleInputtext1 firstname" aria-describedby="textHelp" placeholder="firstname" required>

            <input type="text" class="form-control lastname" id="exampleInputtext1 lastname" aria-describedby="textHelp" placeholder="lastname" required>

            <input type="email" class="form-control mail" id="exampleInputEmail1 mail" aria-describedby="emailHelp" placeholder="example@mail.com" required>

            <input type="password" class="form-control password" id="exampleInputPassword1 password" placeholder="password" required>

          <input type="submit" id="submit" class="btn btn-primary submit" value="Submit">
        </form>

        </div>

          <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-3 kanan">

          </div>
        </div>
      </div>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 
  </body>
</html>
